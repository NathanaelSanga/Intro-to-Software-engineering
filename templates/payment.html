{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:600px; margin:40px auto; padding:40px; background:#fff; border-radius:16px; box-shadow:0 4px 24px rgba(0,0,0,0.07);">
    <h2 class="mb-4" style="text-align:center;">Payment</h2>
    <div class="mb-4" style="font-size:1.2em; font-weight:bold; text-align:center;">
        Total: {{ '{:,.2f}'.format(total_amount) }} birr
    </div>
    <form method="POST" action="/process_payment" style="margin-top:32px;">
        <div class="mb-3">
            <label for="name" class="form-label">Name on Card</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="card_number" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="card_number" name="card_number" maxlength="19" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="expiry" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="expiry" name="expiry" maxlength="5" placeholder="MM/YY" required>
            </div>
            <div class="col">
                <label for="cvv" class="form-label">CVV</label>
                <input type="password" class="form-control" id="cvv" name="cvv" maxlength="4" required>
            </div>
        </div>
        <button type="submit" class="btn btn-success w-100">Pay Now</button>
    </form>
    <div style="text-align:center; margin-top:40px;">
        <a href="{{ url_for('home.home') }}" class="btn btn-primary">Back to Home</a>
    </div>
</div>
{% endblock %}
