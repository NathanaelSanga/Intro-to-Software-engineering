{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Edit Product</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" value="{{ product.price }}" required>
        </div>
        
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity Available</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="0" value="{{ product.quantity }}" required>
        </div>
        
        <div class="mb-3">
            <label for="is_available" class="form-label">Availability</label>
            <select class="form-control" id="is_available" name="is_available">
                <option value="1" {% if product.is_available %}selected{% endif %}>Available</option>
                <option value="0" {% if not product.is_available %}selected{% endif %}>Not Available</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="image" class="form-label">Product Image</label>
            {% if product.image_path %}
            <div class="mb-2">
                <img src="{{ url_for('static', filename='uploads/' + product.image_path) }}" alt="Current product image" style="max-width: 200px;">
            </div>
            {% endif %}
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
            <small class="form-text text-muted">Leave empty to keep the current image</small>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="{{ url_for('products.view_products') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
