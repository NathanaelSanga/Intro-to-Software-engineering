<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .register-container {
      width: 100%;
      max-width: 500px;
      background-color: #ffffff;
      color: #333;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 28px;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="city"],
    input[type="subcity"] {
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
    }

    .role-selection {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .role-selection label {
      margin-left: 4px;
    }

    .address-head {
      font-size: 16px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .address-input {
      display: flex;
      gap: 10px;
    }

    .address-input input {
      flex: 1;
    }

    .register-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .register-button:hover {
      background-color: #45a049;
    }

    .register-button:active {
      background-color: #3e8e41;
    }

    .go-signin {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
    }

    .go-signin a {
      color: #3498db;
      text-decoration: none;
    }

    .go-signin a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .address-input {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="register-container">
    <form method="POST" action="/register">
      <h1>Register</h1>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <div class="role-selection">
        <div>
          <input type="radio" id="farmer" name="role" value="farmer" required>
          <label for="farmer">Farmer</label>
        </div>
        <div>
          <input type="radio" id="customer" name="role" value="customer" required>
          <label for="customer">Customer</label>
        </div>
      </div>

      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" required>

      <div class="address-head">Address</div>
      <div class="address-input">
        <div>
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div>
          <label for="subcity">Sub-city</label>
          <input type="text" id="subcity" name="subcity" required>
        </div>
      </div>

      <button type="submit" class="register-button">Register</button>

      <p class="go-signin">
        Already have an account? 
        <a href="/signin">Sign In</a>
      </p>
    </form>
  </div>

</body>
</html>
