{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Create Your Account</h2>
                    
                    <!-- Role Selection Cards -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card role-card" id="farmerCard">
                                <div class="card-body text-center">
                                    <i class="fas fa-tractor fa-3x mb-3 text-success"></i>
                                    <h4>Farmer</h4>
                                    <p class="text-muted">Sell your products directly to customers</p>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="userRole" id="roleFarmer" value="farmer">
                                        <label class="form-check-label" for="roleFarmer">
                                            Register as Farmer
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card role-card" id="buyerCard">
                                <div class="card-body text-center">
                                    <i class="fas fa-shopping-cart fa-3x mb-3 text-primary"></i>
                                    <h4>Buyer</h4>
                                    <p class="text-muted">Buy fresh products from local farmers</p>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="userRole" id="roleBuyer" value="buyer">
                                        <label class="form-check-label" for="roleBuyer">
                                            Register as Buyer
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Registration Form -->
                    <form id="registerForm" method="POST" action="{{ url_for('register.register_authentication') }}" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <!-- Farmer specific fields -->
                        <div id="farmerFields" class="hidden">
                            <hr class="my-4">
                            <h5 class="mb-3">Farmer Information</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phoneNumber" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" name="city">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="subCity" class="form-label">Sub City</label>
                                <input type="text" class="form-control" id="subCity" name="subCity">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="idPicture" class="form-label">ID Picture</label>
                                    <input type="file" class="form-control" id="idPicture" name="idPicture" accept="image/*">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="facePicture" class="form-label">Face Picture</label>
                                    <input type="file" class="form-control" id="facePicture" name="facePicture" accept="image/*">
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p class="mb-0">Already have an account? <a href="{{ url_for('signin.signin') }}">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.role-card {
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid transparent;
}

.role-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.role-card.selected {
    border-color: #0d6efd;
    background-color: #f8f9fa;
}

.hidden {
    display: none;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const farmerCard = document.getElementById('farmerCard');
    const buyerCard = document.getElementById('buyerCard');
    const farmerFields = document.getElementById('farmerFields');
    const roleFarmer = document.getElementById('roleFarmer');
    const roleBuyer = document.getElementById('roleBuyer');

    function updateCardSelection() {
        farmerCard.classList.toggle('selected', roleFarmer.checked);
        buyerCard.classList.toggle('selected', roleBuyer.checked);
        farmerFields.classList.toggle('hidden', !roleFarmer.checked);
        
        // Update required fields
        const farmerInputs = farmerFields.querySelectorAll('input');
        farmerInputs.forEach(input => {
            input.required = roleFarmer.checked;
        });
    }

    farmerCard.addEventListener('click', () => {
        roleFarmer.checked = true;
        updateCardSelection();
    });

    buyerCard.addEventListener('click', () => {
        roleBuyer.checked = true;
        updateCardSelection();
    });

    roleFarmer.addEventListener('change', updateCardSelection);
    roleBuyer.addEventListener('change', updateCardSelection);

    // Initial state
    updateCardSelection();
});
</script>
{% endblock %}
